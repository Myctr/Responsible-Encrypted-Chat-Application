<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Encrypted Chat Application</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h3 id="header" >Encrypted Chat Application</h3>

    <div>
      <div id="info">
        <span id="state">Status: </span>
        <span id="status"></span>
      </div>
      <br/>
      <div>
        <span id="receiver"
          >ID:
          <input
            type="text"
            id="receiver-id"
        />
        <button id="connect-button">Connect</button></span>
        <hr>
      </div>
      <div>
        <div class="message" id="message"></div>
        <span id="interface">
          <input
            type="text"
            id="sendMessageBox"
            placeholder="Enter a message..."
            autofocus="true"
          /><button type="button" id="sendButton">Send</button
        >
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="send.js"></script>
  </body>
</html>
