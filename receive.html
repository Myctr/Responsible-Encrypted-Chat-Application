<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Encrypted Chat Application</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h3 id="header">Encrypted Chat Application</h3>
    <div>
        <span id="state">Status: </span>
      <span id="status" class="status"></span>
      
      <div>
        <br/>
        <div id="receiver-id">ID:</div>
      </div>
    </div>
    <hr>
    <div>
      <div class="message" id="message"></div>
      <span" id="interface">
      <input
        type="text"
        placeholder="Enter a message..."
        id="sendMessageBox"
        autofocus="true"
      /><button type="button" id="sendButton">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="receive.js"></script>
  </body>
</html>
